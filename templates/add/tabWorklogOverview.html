<h4>Time</h4>

<table class="table table-condensed">
  <thead>
    <tr>
      <th>Start</th>
      <th>Stop</th>
      <th>Duration</th>
      <th>Edit</th>
    </tr>
  </thead>
  <tr ng-repeat="time_entry in worklog.time_entries">
    <td class="col-xs-3" ng-hide="time_entry.edit">{{time_entry.start_formatted}}</td>
    <td class="col-xs-3" ng-show="time_entry.edit"><input class="form-control" ng-model="time_entry.start_formatted" type="text"></td>
    <td class="col-xs-3" ng-hide="time_entry.edit">{{time_entry.stop_formatted}}</td>
    <td class="col-xs-3" ng-show="time_entry.edit"><input disabled="disabled" class="form-control" ng-model="time_entry.stop_formatted" type="text"></td>
    <td class="col-xs-3" ng-hide="time_entry.edit">{{time_entry.duration_formatted}}</td>
    <td class="col-xs-3" ng-show="time_entry.edit"><input class="form-control" ng-model="time_entry.expression" type="text"></td>
    <td>
      <div class="btn-group">
        <span ng-hide="time_entry.edit" ng-click="time_entry.edit = true;" class="btn btn-default btn-xs">
          <span class="glyphicon glyphicon-edit"></span>
        </span>
        <span ng-show="time_entry.edit" ng-click="time_entry.edit = false; saveTimeEntry(time_entry)" class="btn btn-success btn-xs">
          <span class="glyphicon glyphicon-ok"></span>
        </span>
        <span class="btn btn-default btn-xs" ng-click="time_entry.delete = !time_entry.delete">
          <span class="glyphicon glyphicon-trash"y></span>
        </span>
        <span ng-if="time_entry.delete" class="btn btn-danger btn-xs" ng-click="deleteTimeEntry(time_entry)">
          <span class="glyphicon glyphicon-ok"></span>
        </span>
      </div>
    </td>
  </tr>
  <tr>
    <td></td>
    <td></td>
    <td>{{worklog.total_duration}}</td>
    <td>
        <span class="btn btn-default btn-xs" ng-click="addTimeEntry()">
            <span class="glyphicon glyphicon-plus"></span>
        </span>
    </td>
  </tr>
</table>
