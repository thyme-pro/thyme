<span>IMPROVING</span>
<span ng-if="infoData.need_attention && infoData.need_attention.length">
    <b>Sager der mangler svar </b>
    <span ng-repeat="ticket in infoData.need_attention">
      <b>#{{ticket.id}} {{ticket.subject}}</b>
    </span>
  </span>
<span ng-if="infoData.need_attention && !infoData.need_attention.length">Alt er godt!</span>

<div ng-show="filter.editDate" class="date-picker" style="position: absolute;
    height: 270px;
    left: auto;
    z-index: 19999;
    background: white;
    border: 1px solid #a4a4a4;
    padding: 4px;
    right: 69px;
    top: 35px;">
  <div class="form-control" uib-datepicker ng-model="filter.date" datepicker-options="dateOptions" ng-required="true"
       close-text="Close"></div>
  <button type="button" class="btn btn-sm btn-info" ng-click="today()">Today</button>
</div>
<span class="btn btn-sm btn-default" style="position: absolute;
    right: 70px;
    top: 8px;
    z-index: 1000;" ng-click="filter.editDate = !filter.editDate"><i class="glyphicon glyphicon-calendar"></i>
</span>

<span class="btn btn-sm btn-success" id="js-add-task" onclick="ipc.send('edit-worklog', {})">
  <span class="glyphicon glyphicon-plus"></span>
</span>
