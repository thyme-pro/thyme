<div class="header">
    <div class="container-fluid d-flex">
        <div class="flex-col d-flex flex-align-center flex-grow-0">
            <img src="images/logo.png" alt="" class="logo">
        </div>
        <div class="flex-col d-flex flex-align-center flex-grow-1">
            <strong>
                <span ng-if="infoData.need_attention && infoData.need_attention.length">
                    <b>Sager der mangler svar </b>
                    <span ng-repeat="ticket in infoData.need_attention">
                        <b>#{{ticket.id}} {{ticket.subject}}</b>
                    </span>
                </span>
                <span ng-if="infoData.need_attention && !infoData.need_attention.length">Alt er godt!</span>
            </strong>
        </div>
        <div class="flex-col d-flex flex-align-center flex-grow-0">
            <div class="date-picker-wrapper">
                <div
                    ng-show="filter.editDate"
                    class="date-picker">
                    <div
                        class="form-control"
                        uib-datepicker
                        ng-model="filter.date"
                        datepicker-options="dateOptions"
                        ng-required="true"
                        close-text="Close">
                    </div>
                    <button type="button" class="btn btn-sm btn-info" ng-click="today()">Today</button>
                </div>
                <span
                    class="icon"
                    ng-click="filter.editDate = !filter.editDate">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M20 20h-4v-4h4v4zm-6-10h-4v4h4v-4zm6 0h-4v4h4v-4zm-12 6h-4v4h4v-4zm6 0h-4v4h4v-4zm-6-6h-4v4h4v-4zm16-8v22h-24v-22h3v1c0 1.103.897 2 2 2s2-.897 2-2v-1h10v1c0 1.103.897 2 2 2s2-.897 2-2v-1h3zm-2 6h-20v14h20v-14zm-2-7c0-.552-.447-1-1-1s-1 .448-1 1v2c0 .552.447 1 1 1s1-.448 1-1v-2zm-14 2c0 .552-.447 1-1 1s-1-.448-1-1v-2c0-.552.447-1 1-1s1 .448 1 1v2z"/></svg>
                </span>
            </div>
            <span
                class="icon ml-15"
                id="js-add-task"
                onclick="ipc.send('edit-worklog', {})">
                <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M20 15h4.071v2h-4.071v4.071h-2v-4.071h-4.071v-2h4.071v-4.071h2v4.071zm-8 6h-12v-2h12v2zm0-4.024h-12v-2h12v2zm0-3.976h-12v-2h12v2zm12-4h-24v-2h24v2zm0-4h-24v-2h24v2z"/></svg>
            </span>
        </div>
    </div>
</div>
