<!DOCTYPE html>
<html ng-app="thyme">
<head>
  <meta charset="UTF-8">
  <title>Thyme</title>

  <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
  <link href="node_modules/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet">
  <link href="css/native.css" rel="stylesheet">
  <link href="css/app.css" rel="stylesheet">

</head>
<body>
<div class="page-container">
  <div ng-controller="TopCtrl">
    <div ng-include style="" src="'./templates/list/top.html'"></div>
  </div>
  <div ng-view></div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 col-lg-6">
        <div ng-controller="TaskListCtrl" class="task-block">
          <div ng-include src="'./templates/list/pageTaskList.html'"></div>
        </div>
      </div>
      <div class="col-md-12 col-lg-6">
        <div ng-controller="InfoCtrl" style="overflow-y:scroll;" class="info-block">
          <div ng-include style="overflow:hidden;" src="'./templates/list/info.html'"></div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>

<script>
const open = require('opn')
const ipc = require('electron').ipcRenderer
require('./renderer.js')

require('./app.js')

require('./js/controllers/TaskListCtrl.js')
require('./js/controllers/CalendarCtrl.js')
require('./js/controllers/SettingsCtrl.js')
require('./js/controllers/InfoCtrl.js')
require('./js/controllers/TopCtrl.js')
require('./js/services/worklogs.js')
require('./js/services/dbService.js')
require('./js/services/gapiService.js')
require('./js/services/extService.js')

$('.info-block').height($('body').height() - $('.task-block').height())
$(window).on('resize', () => {
    $('.info-block').height($('body').height() - $('.task-block').height())
  }
)

</script>
</html>
